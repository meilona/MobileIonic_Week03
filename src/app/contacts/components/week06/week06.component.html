<ion-item [routerLink]="['/', 'contacts', contact.id]">
  <ion-avatar slot="start">
    <ion-img [src]="contact.imageUrl"></ion-img>
  </ion-avatar>
  <ion-label>{{ contact.name }}</ion-label>
  <ion-icon name="mail-outline"></ion-icon>
  <ion-label>{{ contact.email.length }}</ion-label>
  <ion-icon name="call-outline"></ion-icon>
  <ion-label>{{ contact.phoneNumber.length }}</ion-label>
</ion-item>
