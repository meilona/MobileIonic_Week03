<ion-header>
  <ion-toolbar color="primary">
    <ion-title color="light">Edit Contact</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close" color="light"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit(editForm.value)">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input inputmode="text" formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">imageUrl</ion-label>
        <ion-input inputmode="text" formControlName="imageUrl"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">E-mail</ion-label>
        <ion-input inputmode="email" formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Telepon</ion-label>
        <ion-input inputmode="text" formControlName="phoneNumber"></ion-input>
      </ion-item>
    </ion-list>
    <ion-button [disabled]="!editForm.valid" type="submit" expand="full" color="tertiary">Submit
    </ion-button>
  </form>
</ion-content>
